<div class="container">
  <form [formGroup]="formNewTask" (ngSubmit)="handleCreateTask()">
    <input
      type="text"
      name="task"
      placeholder="Adicione uma nova tarefa"
      formControlName="task"
      autocomplete="off"
      [class.filled]="!!formNewTask.value.task"
    />

    <button type="submit" [disabled]="formNewTask.invalid">
      Criar <img src="/assets/icons/plus.svg" alt="Criar tarefa" />
    </button>
  </form>

  <span
    class="input-error-message"
    *ngIf="formNewTask.get('task')?.errors?.['required'] && formNewTask.get('task')?.touched"
    >Campo obrigat√≥rio</span
  >
  <span
    class="input-error-message"
    *ngIf="formNewTask.get('task')?.errors?.['minlength'] && formNewTask.get('task')?.touched"
    >O campo deve conter pelo menos 3 caracteres</span
  >
</div>
